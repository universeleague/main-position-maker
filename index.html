<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formation Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="field-container">
    <img id="field-image" src="assets/field.png" alt="Field">
    
    <!-- Positions for the 1-2-2-1 Formation -->
    <div id="leader" class="drop-zone">
      <h3>Leader</h3>
      <!-- Trainee card will be dropped here -->
    </div>

    <div id="main-vocal" class="drop-zone">
      <h3>Main Vocal</h3>
      <!-- Trainee card will be dropped here -->
    </div>

    <div id="main-rapper" class="drop-zone">
      <h3>Main Rapper</h3>
      <!-- Trainee card will be dropped here -->
    </div>

    <div id="main-dancer" class="drop-zone">
      <h3>Main Dancer</h3>
      <!-- Trainee card will be dropped here -->
    </div>

    <div id="visual" class="drop-zone">
      <h3>Visual</h3>
      <!-- Trainee card will be dropped here -->
    </div>

    <div id="center" class="drop-zone">
      <h3>Center</h3>
      <!-- Trainee card will be dropped here -->
    </div>
  </div>

  <div id="trainee-cards-container">
    <!-- Trainee cards will be listed here to drag -->
    <div class="trainee-card" id="AnYul" draggable="true">
      <img src="assets/trainees/AnYul.jpg" alt="An Yul">
      <p>An Yul</p>
    </div>

    <div class="trainee-card" id="Ayumu" draggable="true">
      <img src="assets/trainees/Ayumu.jpg" alt="Ayumu">
      <p>Ayumu</p>
    </div>
    
    <!-- Add more trainee cards as needed -->
  </div>

  <script src="scripts/dragdrop.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
  <title>Universe League Ranker</title>
  <link rel="icon" type="image/png" href="assets/logo_white.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Condensed:400,700" rel="stylesheet">
</head>
<body>

  <div id="top-banner">
    <img id="banner-image" src="assets/logo_white.png" alt="Logo"/>
    <p id="banner-title">UNIVERSE LEAGUE RANKER</p>
    <p id="banner-subtitle">Choose your main positions!</p>
  </div>

  <div class="flex-container padded-box">
    <div>
      <div id="tooltip-container">
        <!-- Add tooltip FAQ stuff here -->
      </div>
      <div id="table">
        <div id="table__entry-container">
          <!-- Player cards will be dynamically added here -->
        </div>
      </div>
    </div>

    <div id="ranking__formation">
      <div id="ranking__title"><strong>LINEUP</strong></div>
      <div class="ranking__row">
        <div class="ranking__entry" id="leader">
          <div class="ranking__entry-text">Leader</div>
        </div>
      </div>
      <div class="ranking__row">
        <div class="ranking__entry" id="center-left">
          <div class="ranking__entry-text">Center</div>
        </div>
        <div class="ranking__entry" id="center-right">
          <div class="ranking__entry-text">Center</div>
        </div>
      </div>
      <div class="ranking__row">
        <div class="ranking__entry" id="main-dancer-left">
          <div class="ranking__entry-text">Main Dancer</div>
        </div>
        <div class="ranking__entry" id="main-dancer-right">
          <div class="ranking__entry-text">Main Dancer</div>
        </div>
      </div>
      <div class="ranking__row">
        <div class="ranking__entry" id="main-vocalist">
          <div class="ranking__entry-text">Main Vocalist</div>
        </div>
        <div class="ranking__entry" id="main-rapper">
          <div class="ranking__entry-text">Main Rapper</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universe League Lineup Maker</title>
  <link rel="icon" type="image/png" href="assets/logo_white.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="top-banner">
    <img id="banner-image" src="assets/logo_white.png" alt="Logo"/>
    <p id="banner-title">UNIVERSE LEAGUE RANKER</p>
    <p id="banner-subtitle">Choose your main positions!</p>
  </div>

  <div class="flex-container padded-box">
    <div>
      <div id="tooltip-container">
        <!-- Tooltip or info can go here -->
      </div>

      <!-- Table to show player cards -->
      <div id="table">
        <div id="table__entry-container">
          <!-- Dynamically populated with player cards -->
        </div>
      </div>

    <!-- Drag-and-drop formation -->
    <div id="ranking__formation">
      <div id="ranking__title"><strong>LINEUP</strong></div>
      <div class="ranking__row">
        <!-- Drop zones for positions like Leader, Center, Main Vocalist, etc. -->
      </div>
      <div class="ranking__row"></div>
      <div class="ranking__row"></div>
    </div>
  </div>

  <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>

  <script src="script.js"></script>
</body>
</html>

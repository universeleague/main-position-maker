<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GX2D8LZ3LY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-GX2D8LZ3LY');
  </script>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Universe League FORMATION MAKER</title>
  <meta name="viewport" content="initial-scale = 2.0, maximum-scale=1.0" />
  <link rel="icon" type="image/png" href="assets\logo_white.png">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Condensed:400,700" rel="stylesheet">
</head>
<body>
  <div id="top-banner">
    <img id="banner-image" src="assets\logo_white.png"/>
    <p id="banner-title">UNIVERSE LEAGUE FORMATION MAKER</p>
    <p id="banner-subtitle">Choose your main positions!</p>
  </div>
  <div class="flex-container padded-box">
    <div>
      <div id="tooltip-container">
        <!-- add tool tip faq stuff here -->
      </div>
      <div id="table">
        <div id="table__filter-container">
          <input id="table__filter-input" oninput="filterTrainees(event)" type="text" placeholder="Search"/>
        </div>
        <div id="table__entry-container">
          <!-- Entries will be dynamically loaded here -->
        </div>
      </div>
      <div id="filters-container">
        <div id="filters-header"><strong>Filters</strong></div>
        <div>
          <input type="checkbox" name="show-eliminated" id="show-eliminated" onclick="showEliminatedClick(event)"/>
          <label class="checkbox-label" for="show-eliminated">Show Eliminated (At Bottom)</label>
        </div>
        <div>
          <input type="checkbox" name="show-top9" id="show-top9" onclick="showTop9Click(event)"/>
          <label class="checkbox-label" for="show-top9">Show Current Top 7</label>
        </div>
      </div>
      <div id="sharelink-container">
        <input type="button" id="getlink-button" value="Get link" onclick="generateShareLink()"/>
        <input type="text" placeholder="http://" id="getlink-textbox" readonly/>
        <input type="button" id="copylink-button" value="Copy" onclick="copyLink()"/>
      </div>
    </div>
    <div id="ranking__pyramid">
      <div id="ranking__title"><strong>TOP 7</strong></div>
      <div class="formation-field">
        <div class="formation-row">
          <div class="formation-entry" id="formation-entry-1">
            <div class="formation-position">Center</div>
            <div class="formation-number">1</div>
          </div>
        </div>
        <div class="formation-row">
          <div class="formation-entry" id="formation-entry-2">
            <div class="formation-position">Leader</div>
            <div class="formation-number">2</div>
          </div>
          <div class="formation-entry" id="formation-entry-3">
            <div class="formation-position">Visual</div>
            <div class="formation-number">3</div>
          </div>
        </div>
        <div class="formation-row">
          <div class="formation-entry" id="formation-entry-4">
            <div class="formation-position">Main Vocal</div>
            <div class="formation-number">4</div>
          </div>
          <div class="formation-entry" id="formation-entry-5">
            <div class="formation-position">Main Rapper</div>
            <div class="formation-number">5</div>
          </div>
        </div>
        <div class="formation-row">
          <div class="formation-entry" id="formation-entry-6">
            <div class="formation-position">Main Dancer</div>
            <div class="formation-number">6</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load in script files -->
  <script src="scripts/csv.js"></script>
  <script src="scripts/dragula.min.js"></script>
  <script src="scripts/dragdrop.js"></script>
  <script src="scripts/traineesort.js"></script>
  <script src="scripts/main.js"></script>

  <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>

</body>
</html>

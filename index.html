<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe League Lineup Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Universe League Lineup Maker</h1>
    <div class="formation-grid">
        <div class="drop-zone" data-position="Leader"></div>
        <div class="drop-zone" data-position="Center"></div>
        <div class="drop-zone" data-position="Main Dancer"></div>
        <div class="drop-zone" data-position="Main Vocalist"></div>
        <div class="drop-zone" data-position="Main Rapper"></div>
        <div class="drop-zone" data-position="Visual"></div>
    </div>
    <div class="player-pool">
        <div class="player-card" id="player1" draggable="true">
            <img src="assets/player1.png"
            <p>Player 1</p>
        </div>
        <div class="player-card" id="player2" draggable="true">
            <img src="assets/player2.png"
            <p>Player 2</p>
        </div>
        <div class="player-card" id="player3" draggable="true">
            <img src="assets/player3.png"
            <p>Player 3</p>
        </div>
    </div>
    <button id="save-button">Save Lineup</button>
    <script src="scripts.js"></script>
</body>
</html>

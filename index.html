<div class="formation-container">
    <h1>Universe League Lineup Maker</h1>

    <!-- Formation Field (with field.png background) -->
    <div class="formation-grid">
        <div class="drop-zone" data-position="Leader"><p>Leader</p></div>
        <div class="drop-zone" data-position="Center"><p>Center</p></div>
        <div class="drop-zone" data-position="Main Dancer"><p>Main Dancer</p></div>
        <div class="drop-zone" data-position="Main Vocalist"><p>Main Vocalist</p></div>
        <div class="drop-zone" data-position="Main Rapper"><p>Main Rapper</p></div>
        <div class="drop-zone" data-position="Visual"><p>Visual</p></div>
    </div>

    <!-- Scrollable Player Table -->
    <div class="scrollable-table">
        <table id="player-table">
            <thead>
                <tr class="table-header">
                    <th>Name</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody>
                <tr class="player-card" id="player1" draggable="true">
                    <td>Player 1</td>
                    <td>Center</td>
                </tr>
                <tr class="player-card" id="player2" draggable="true">
                    <td>Player 2</td>
                    <td>Main Dancer</td>
                </tr>
                <tr class="player-card" id="player3" draggable="true">
                    <td>Player 3</td>
                    <td>Leader</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
